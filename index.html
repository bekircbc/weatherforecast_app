<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>Weather Forecast</h1>
        <input type="text" id="searchbar" placeholder="City..." />
      </div>
      <div class="content">
        <div class="city">Istanbul, TR</div>
        <div class="temp">15 °C</div>
        <div class="desc">Sunny</div>
        <div class="minmax">14 °C / 19 °C</div>
        <div class="wind-1">Wind Speed : 3.6 knot</div>
        <div class="wind-2">Wind Direction : NW</div>
      </div>
    </div>
    <script src="scrit.js"></script>
  </body>
</html>
